<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/validateStudent}" th:object="${student}" method="post">
    <label>Name:
    <input type="text" th:field="*{name}" /></label>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label>Age:
        <input type="text" th:field="*{lecture}" /></label>
    <span th:if="${#fields.hasErrors('lecture')}" th:errors="*{lecture}"></span>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
