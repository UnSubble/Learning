<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
	<h:form>
		<h:inputText value="#{receiptBean.amount}" required="true" id="amount"
			label="amount">
			<f:convertNumber minFractionDigits="2" type="number" />
		</h:inputText>
		<h:message for="amount" />

		<h:inputText value="#{receiptBean.date}" required="true" id="date"
			label="date">
			<f:convertDateTime pattern="dd-MM-yyyy" />
		</h:inputText>
		<h:message for="date"></h:message>

		<h:inputText value="#{receiptBean.custom}" required="true" id="custom"
			label="custom">
			<f:converter converterId="_06.CustomConverter" />
		</h:inputText>
		<h:message for="custom" />

		<h:commandButton value="click" />
	</h:form>

	<span>Amount [currencySymbol='$']</span>
	<h:outputText value="#{receiptBean.amount}">
		<f:convertNumber currencySymbol="$" type="currency" />
	</h:outputText>
	<br />
	<span>Amount [currencySymbol='GBP']</span>
	<h:outputText value="#{receiptBean.amount}">
		<f:convertNumber currencySymbol="GBP" type="currency" />
	</h:outputText>
	<br />
	<span>Amount [type='percent']</span>
	<h:outputText value="#{receiptBean.amount}">
		<f:convertNumber type="percent" />
	</h:outputText>
	<br />
	<span>Date [type='long']</span>
	<h:outputText value="#{receiptBean.date}">
		<f:convertDateTime dateStyle="long" />
	</h:outputText>
	<br />



</h:body>
</html>
