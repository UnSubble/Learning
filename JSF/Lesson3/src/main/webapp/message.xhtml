<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
	<h:form>
		<span>Name: </span>
		<h:inputText id="name" value="#{personBean.name}" required="true"
			label="name" requiredMessage="it is required!" />
		<h:message for="name" />
		<br />
		<span>Surname: </span>
		<h:inputText id="surname" value="#{personBean.surname}"
			required="true" label="surname" />
		<h:message for="surname" />
		<br />
		<span>Age: </span>
		<h:inputText id="age" value="#{personBean.age}" required="true"
			label="age" />
		<h:message for="age" />
		<br />
		<p>
			<h:commandButton value="submit" />
		</p>
	</h:form>

	<h:messages />
</h:body>
</html>
