<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Welcome to JSF</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText value="#{_01jsfBean.name}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret value="#{_01jsfBean.password}" /></td>
			</tr>
			<tr>
				<td>Postal Code:</td>
				<td><h:inputText value="#{_01jsfBean.address.postalCode}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Click me!" action="welcome.xhtml" />
		</p>
	</h:form>
</h:body>
</html>
